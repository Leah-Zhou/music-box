    <h1>heoo</h1>
    <div class="home-wraper d-none">
      <section class="title">
        <h1 class="display-2">MUSIC BOX</h1>
        <p>FIND YOUR LOVED MUSIC</p>
      </section>
      <div>
        <img src="imgs\headphone.png" alt="headphone" class="float-headphone">
        <img src="imgs\person.png" alt="person" class="float-person">
      </div>
    <section class="d-grid form-wrap">
      <div class="form-slider">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">LogIn</label>
        <label for="signup" class="slide signup">SignUp</label>
        <div class="slider"></div>
      </div>
      <div class="form-content">
        <form class="form-signin">
          <input type="email" id="signIn-email" class="form-control my-4" placeholder="email" required>
          <input type="password" id="signIn-password" class="form-control my-4" placeholder="password" required>
          <button class="btn btn-secondary px-5">Sign In</button>
        </form>
        <form class="form-register">
          <input type="text"  id="register-username"class="form-control my-4" placeholder="username" required>
          <input type="email" id="register-email" class="form-control my-4" placeholder="email" required>
          <input type="password" id="register-password" class="form-control my-4" placeholder="password" required>
          <button class="btn btn-secondary px-5">SignUp</button>
        </form>
      </div>
    </section>
    </div>

    <div class="d-none row align-items-md-center align-items-lg-start content-wrap">

      </li>

       <div class="col-md-10 d-flex flex-column main-content">
