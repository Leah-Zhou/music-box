  <body>
    <div class="home-wraper">
      <section class="title">
        <h1 class="display-2">MUSIC BOX</h1>
        <p>FIND YOUR LOVED MUSIC</p>
      </section>
      <div>
        <img src="imgs\headphone.png" alt="headphone" class="float-headphone">
        <img src="imgs\person.png" alt="person" class="float-person">
      </div>
    <section class="d-grid form-wrap">
      <div class="form-slider">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">LogIn</label>
        <label for="signup" class="slide signup">SignUp</label>
        <div class="slider"></div>
      </div>
      <div class="form-content">
        <form class="form-signin">
          <input type="text" class="form-control my-4" placeholder="username">
          <input type="password" class="form-control my-4" placeholder="password">
          <button class="btn btn-secondary px-5">Sign In</button>
        </form>
        <form class="form-register">
          <input type="text" class="form-control my-4" placeholder="username">
          <input type="email" class="form-control my-4" placeholder="email">
          <input type="password" class="form-control my-4" placeholder="password">
          <button class="btn btn-secondary px-5">SignUp</button>
        </form>
      </div>
    </section>
    </div>

    <div class="d-none row align-items-md-center align-items-lg-start content-wrap">
    <nav class="navbar navbar-expand-lg navbar-light bg-light col-md-2 fixed-sm-top" >
      <div class="container-sm">

      </div>

    <div class="col-md-10 p-5 d-flex flex-column justify-content-center search-area">
        <h4>Find Songs You Like</h4>
        <form class="search-form align-items-center px-2 d-flex justify-content-center">
          <input type="text" name="songInfo" class="form-control my-3 rounded-pill " placeholder="search by song name or artist"/>
          <button class="btn btn-primary px-5 mx-3">Search</button>
        </form>
      </div>
      <ul class="song-list d-flex flex-wrap">
      </ul>
